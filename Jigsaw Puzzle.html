<html>

  <head>

	<title>Caveman Jigsaw Puzzle</title>

	<script src="./js/jquery-1.11.2.min.js"></script>

	<script src="./js/jquery-ui.min.js"></script>

	<script src="./js/bootstrap.min.js"></script>

	<script src="./js/bootstrap-dialog.min.js"></script>

    <script src="./js/paper-full.min.js"></script>

    <script src="./js/caveman-engine-v1.0.1.min.js"></script>

    <script src="./js/PaperJsRenderComponent.js"></script>

    <script src="./js/DropPuzzlePieceUtils.js"></script>

    <script src="./js/DropPieceLayerComponent.js"></script>

    <script src="./js/PuzzlePieceRenderComponent.js"></script>

    <script src="./js/PuzzleSocketObject.js"></script>

    <script src="./js/PuzzlePieceObject.js"></script>

    <script src="./js/puzzle.js"></script>

	<link rel="stylesheet" type="text/css" href="./css/jquery-ui.css">

	<link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.min.css">

	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="./css/bootstrap-dialog.min.css">

  </head>
  <body style="margin-left: 15px; margin-right: 15px; margin-left: 25px;">

	<div class="row" 

	     style="background-color: rgb(250, 250, 250);
	border: 1px solid black; border-radius: 10px;
	 margin-right: 1px; margin-bottom: 5px; margin-top: 5px;">

		<div class="col-md-9">

			<h1>Jigsaw Puzzle</h1>

		</div>

		<div class="col-md-3" style="text-align: left;">

				
		</div>

	</div>

	<div class="row">

		<div id="config" class="col-md-3" style="border: 1px solid black; border-radius: 10px; min-height: 690px; background-color: rgb(250, 250, 250);">

			<div style="border: 1px solid black; border-radius: 10px; padding: 5px; margin-top: 10px;">

			<div class="form-group">

				<label for="imageUpload">Image</label>

				<input type="file" id="imageUpload" name="imageUpload" accept="image/*" class="form-control" >

			</div>

			<div class="form-group">

				<label for="imageUpload">Level</label>

				<select id="levelCombo" class="form-control">

				  <option value="2-1">Level 1</option>

				  <option value="3-1">Level 2</option>

				  <option value="5-2">Level 3</option>
				</select>

			</div>

			<div class="form-group">

				<input onclick="onPlayPuzzle();" type="button" class="btn btn-primary" style="width: 100%;" value="Play" />

			</div>

			</div>

			<div class="form-group" style="border: 1px solid black; border-radius: 10px; padding: 5px; margin-top: 10px;">

				<label>Steps to play:</label></br>

				<label>1 - Choose an image.</label></br>

				<label>2 - Select a level.</label></br>

				<label>3 - Click in Play.</label></br>

				<label>4 - Enjoy your puzzle.</label></br>
	
		</div>

			<div class="form-group" style="border: 1px solid black; border-radius: 10px; padding: 5px; margi-top: 10px;">

				<label>Samples:</label></br>

				<img id="sample1" src="./sample_1.jpg" style="width: 150px; height: 100px;" class="btn btn-default" onclick="onPlayPuzzleSample('sample1');" />
	
			<img id="sample2" src="./sample_2.jpg" style="width: 150px; height: 100px;" class="btn btn-default" onclick="onPlayPuzzleSample('sample2');" /></br>

				<img id="sample3" src="./sample_3.jpg" style="width: 150px; height: 100px;" class="btn btn-default" onclick="onPlayPuzzleSample('sample3');" />
	
			<img id="sample4" src="./sample_4.jpg" style="width: 150px; height: 100px;" class="btn btn-default" onclick="onPlayPuzzleSample('sample4');" />
	
		</div>

		</div>

		<div class="col-md-9">

			<canvas id="canvas" class="game-canvas" 

			        style="border: 1px solid black; border-radius: 10px; width: 100%; min-height: 690px; background-color: rgb(250, 250, 250);" />

		</div>

	</div>

	<div class="modal" id="waitingDialog" tabindex="-1" role="dialog" aria-labelledby="waitingDialog" aria-hidden="true">

		<div class="modal-dialog">

			<div class="modal-content">

				<div class="modal-header">

					<h4 class="modal-title">Wait Please!</h4>

				</div>

				<div class="modal-body">

					<p>Creating Puzzle!</p>

				</div>

		</div>

	  </div>

	</div>
 
 </body>

</html>
